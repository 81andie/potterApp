<form [formGroup]="myForm" class="flex flex-row justify-end text-xs" id="language">
  <select formControlName="language" class="rounded-sm border px-2 py-1">

    @for (opt of options; track $index) {
    <option [value]="opt.value">
      {{ opt.language }}
    </option>

    }

  </select>
</form>
